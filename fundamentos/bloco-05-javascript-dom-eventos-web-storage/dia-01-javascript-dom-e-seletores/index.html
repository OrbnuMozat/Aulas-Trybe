<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      const favoriteMovie = document.getElementById("page-title");
      favoriteMovie.innerText = "Alien";
      const liberty = document.getElementById("second-paragraph");
      liberty.style.color = "blue";
      liberty.style.fontFamily = "monospace";
      document.getElementById("subtitle").style.color = "green";
    </script>
  </body>
</html>
